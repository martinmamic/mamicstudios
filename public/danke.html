<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke für deine Nachricht</title>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Wix Madefor Display', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      text-align: center;
    }
    .message h1 {
      color: #dc2626 !important;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
    }
    .message p {
      color: #cccccc;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #dc2626;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      letter-spacing: -0.01em;
    }
    .back-button:hover {
      background-color: #be123c;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Vielen Dank!</h1>
    <p>Deine Nachricht wurde erfolgreich gesendet. <br />Wir melden uns schnellstmöglich bei dir.</p>
    <a href="/" class="back-button">Zurück zur Webseite</a>
  </div>
</body>
</html>
